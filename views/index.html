<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="../global/css/login.css" />
    <script defer src="/global/js/login.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../images/logo.png" alt="" />
        <h1>Ürün Takip Paneli <span>BETA</span></h1>
      </div>
      <form action="/views/main.html" method="get">
        <p>
          <label for="username">Kullanıcı Adı</label>
          <input type="text" value="admin" />
        </p>

        <p>
          <label for="password">Şifre</label>
          <input type="password" name="password" id="password" value="12345" maxlength="8" required/>
          <i class="bi bi-eye-slash" id="togglePassword"></i>
        </p>

        <a href="">Şifremi unuttum</a>
        <button type="submit">Giriş</button>
      </form>
      <div class="endsection">
        <div class="helpers">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-flag"
            >
              <path
                d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"
              ></path>
              <line x1="4" y1="22" x2="4" y2="15"></line></svg
            >Hata Bildir
          </button>
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-info"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="16" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12.01" y2="8"></line></svg
            >Bilgi Al
          </button>
        </div>
        <p class="endtext">
          YavuzOto Stok Kontrol ve Ürün takip Sistemi . Bütün hakları saklıdır
          2021 ©
        </p>
      </div>
    </div>
  </body>
</html>
